<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Simulado Educa√ß√£o F√≠sica ‚Äî CP-T/2026</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;800&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --navy:#0b1a2e; --navy2:#142240; --navy3:#1c3060;
    --gold:#c8a84b; --gold2:#e8c870; --gold3:#f5d980;
    --green:#2e7d52; --green2:#3da069;
    --red:#b03020; --red2:#d44030;
    --cream:#f2edd8; --warm:#e8e2cc;
    --text:#1a1208; --muted:#6a5e40;
    --border:rgba(200,168,75,0.3);
    --card:#ffffff;
    --bg:#f0ead4;
  }
  *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
  html{scroll-behavior:smooth;-webkit-tap-highlight-color:transparent}
  body{
    font-family:'Source Serif 4',Georgia,serif;
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
    overflow-x:hidden;
    padding-bottom:72px; /* space for bottom nav */
  }

  /* ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ */
  #hdr{
    background:linear-gradient(135deg,var(--navy) 0%,var(--navy2) 60%,var(--navy3) 100%);
    color:white;
    padding:16px 16px 14px;
    position:sticky;top:0;z-index:200;
    box-shadow:0 2px 16px rgba(0,0,0,.35);
  }
  #hdr .htop{display:flex;align-items:center;justify-content:space-between;gap:10px}
  #hdr .logo{display:flex;align-items:center;gap:9px}
  #hdr .logo-ic{
    width:36px;height:36px;border-radius:50%;
    background:linear-gradient(135deg,var(--gold),var(--gold2));
    display:flex;align-items:center;justify-content:center;
    font-size:1.1rem;flex-shrink:0;
    box-shadow:0 2px 8px rgba(200,168,75,.4);
  }
  #hdr h1{font-family:'Barlow Condensed',sans-serif;font-size:1.05rem;font-weight:800;line-height:1.1;color:var(--gold2)}
  #hdr h1 small{display:block;font-size:.65rem;font-weight:400;color:#7a9ab8;font-family:'JetBrains Mono',monospace;letter-spacing:.06em;margin-top:1px}
  .hsc{
    background:rgba(200,168,75,.12);border:1px solid var(--border);
    border-radius:8px;padding:5px 10px;text-align:right;flex-shrink:0;
  }
  .hsc-val{font-family:'JetBrains Mono',monospace;font-size:.95rem;font-weight:700;color:var(--gold);line-height:1}
  .hsc-lbl{font-size:.58rem;color:#5a7a9a;letter-spacing:.05em;text-transform:uppercase;font-family:'JetBrains Mono',monospace}

  /* ‚îÄ‚îÄ‚îÄ PROGRESS BAR ‚îÄ‚îÄ‚îÄ */
  .prog-wrap{margin-top:10px}
  .prog-bar{height:4px;background:rgba(200,168,75,.15);border-radius:2px;overflow:hidden}
  .prog-fill{height:100%;background:linear-gradient(90deg,var(--gold),var(--gold2));border-radius:2px;transition:width .4s ease;width:0%}
  .prog-info{display:flex;justify-content:space-between;align-items:center;margin-top:4px}
  .prog-txt{font-family:'JetBrains Mono',monospace;font-size:.6rem;color:#5a7a9a}

  /* ‚îÄ‚îÄ‚îÄ TAB NAVIGATION ‚îÄ‚îÄ‚îÄ */
  #tab-nav{
    position:fixed;bottom:0;left:0;right:0;z-index:300;
    background:var(--navy);
    border-top:2px solid var(--gold);
    display:flex;
    box-shadow:0 -4px 24px rgba(0,0,0,.4);
    padding-bottom:env(safe-area-inset-bottom);
  }
  .tab-btn{
    flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;
    padding:9px 4px 7px;
    cursor:pointer;border:none;background:transparent;
    color:#5a7a9a;transition:color .2s;
    -webkit-tap-highlight-color:transparent;
    position:relative;
  }
  .tab-btn.active{color:var(--gold2)}
  .tab-btn::before{
    content:'';position:absolute;top:0;left:15%;right:15%;height:2px;
    background:var(--gold);border-radius:0 0 3px 3px;
    transform:scaleX(0);transition:transform .25s ease;
  }
  .tab-btn.active::before{transform:scaleX(1)}
  .tab-ic{font-size:1.2rem;margin-bottom:2px}
  .tab-lbl{font-family:'JetBrains Mono',monospace;font-size:.58rem;letter-spacing:.04em;text-transform:uppercase;line-height:1}
  .tab-badge{
    position:absolute;top:6px;right:calc(50% - 20px);
    background:var(--gold);color:var(--navy);
    font-family:'JetBrains Mono',monospace;font-size:.5rem;font-weight:700;
    padding:1px 5px;border-radius:8px;line-height:1.4;
  }

  /* ‚îÄ‚îÄ‚îÄ PANELS ‚îÄ‚îÄ‚îÄ */
  .panel{display:none;padding:14px 12px 10px;animation:fadeup .3s ease}
  .panel.active{display:block}
  @keyframes fadeup{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}

  /* ‚îÄ‚îÄ‚îÄ PANEL HEADER ‚îÄ‚îÄ‚îÄ */
  .ph{
    background:linear-gradient(135deg,var(--navy2),var(--navy3));
    border-radius:12px;padding:14px 16px;margin-bottom:14px;
    border:1px solid var(--border);
    position:relative;overflow:hidden;
  }
  .ph::after{
    content:'';position:absolute;right:-10px;top:-10px;
    width:80px;height:80px;border-radius:50%;
    background:rgba(200,168,75,.07);
  }
  .ph-tag{font-family:'JetBrains Mono',monospace;font-size:.6rem;color:var(--gold);letter-spacing:.12em;text-transform:uppercase;margin-bottom:4px}
  .ph-title{font-family:'Barlow Condensed',sans-serif;font-size:1.35rem;font-weight:800;color:var(--gold2);line-height:1.1}
  .ph-sub{font-size:.72rem;color:#7a9ab8;margin-top:3px;font-family:'JetBrains Mono',monospace}
  .ph-chips{display:flex;flex-wrap:wrap;gap:5px;margin-top:8px}
  .chip{
    font-family:'JetBrains Mono',monospace;font-size:.58rem;
    background:rgba(200,168,75,.12);border:1px solid var(--border);
    color:var(--gold);padding:2px 7px;border-radius:4px;letter-spacing:.04em;
  }

  /* ‚îÄ‚îÄ‚îÄ SCORE BANNER ‚îÄ‚îÄ‚îÄ */
  .score-banner{
    background:var(--navy);border:2px solid var(--gold);
    border-radius:10px;padding:12px 15px;margin-bottom:14px;
    font-family:'JetBrains Mono',monospace;font-size:.8rem;color:var(--gold2);
    display:none;
  }
  .score-banner.show{display:block}
  .score-banner strong{color:var(--gold3);font-size:1.1rem}

  /* ‚îÄ‚îÄ‚îÄ QUESTION CARD ‚îÄ‚îÄ‚îÄ */
  .qcard{
    background:var(--card);
    border:1.5px solid #ddd7c5;
    border-radius:12px;
    margin-bottom:12px;
    overflow:hidden;
    transition:border-color .25s,box-shadow .25s;
    box-shadow:0 2px 8px rgba(0,0,0,.06);
  }
  .qcard.ok{border-color:var(--green);box-shadow:0 2px 12px rgba(46,125,82,.15)}
  .qcard.ng{border-color:var(--red);box-shadow:0 2px 12px rgba(176,48,32,.12)}

  .qhead{
    padding:12px 14px 9px;
    border-bottom:1px solid #ede7d5;
    background:linear-gradient(to right,rgba(11,26,46,.03),transparent);
  }
  .qnum{
    display:inline-flex;align-items:center;justify-content:center;
    background:var(--navy);color:var(--gold);
    font-family:'JetBrains Mono',monospace;font-size:.65rem;font-weight:700;
    padding:2px 7px;border-radius:4px;margin-right:6px;
    letter-spacing:.04em;vertical-align:middle;
  }
  .qtopic{
    font-family:'JetBrains Mono',monospace;font-size:.58rem;
    color:var(--muted);letter-spacing:.05em;text-transform:uppercase;
    margin-bottom:5px;
  }
  .qtext{font-size:.9rem;font-weight:600;color:var(--navy);line-height:1.45}

  .qopts{padding:10px 12px 12px;display:flex;flex-direction:column;gap:7px}
  .qopt{
    display:flex;align-items:flex-start;gap:9px;
    padding:10px 12px;
    border:1.5px solid #e0d8c5;border-radius:8px;
    cursor:pointer;transition:all .18s;
    background:var(--warm);
    -webkit-tap-highlight-color:transparent;
    user-select:none;
  }
  .qopt:active{transform:scale(.98)}
  .qopt:hover{border-color:var(--gold);background:rgba(200,168,75,.08)}
  .qopt.hit{background:rgba(46,125,82,.1);border-color:var(--green);color:#1a4d2e}
  .qopt.miss{background:rgba(176,48,32,.09);border-color:var(--red);color:#6a180c}
  .opt-lbl{
    font-family:'JetBrains Mono',monospace;font-size:.72rem;font-weight:700;
    min-width:22px;height:22px;
    background:var(--navy);color:var(--gold);
    border-radius:4px;display:flex;align-items:center;justify-content:center;
    flex-shrink:0;margin-top:1px;
  }
  .opt-txt{font-size:.84rem;line-height:1.35;color:var(--text)}
  .qopt.hit .opt-lbl{background:var(--green);color:white}
  .qopt.miss .opt-lbl{background:var(--red);color:white}

  .qfeed{
    display:none;
    padding:9px 14px 11px;
    border-top:1px solid #ede7d5;
    font-size:.8rem;line-height:1.4;
  }
  .qfeed.show{display:block}
  .qfeed.fb-ok{color:var(--green);background:rgba(46,125,82,.04)}
  .qfeed.fb-ng{color:var(--red);background:rgba(176,48,32,.04)}

  /* ‚îÄ‚îÄ‚îÄ ACTION BUTTONS ‚îÄ‚îÄ‚îÄ */
  .act-row{display:flex;gap:9px;margin:4px 0 20px;flex-wrap:wrap}
  .btn-gold{
    flex:1;min-width:120px;
    background:var(--navy);color:var(--gold);
    border:2px solid var(--gold);
    padding:11px 16px;border-radius:9px;
    font-family:'JetBrains Mono',monospace;font-size:.75rem;font-weight:600;
    cursor:pointer;letter-spacing:.04em;
    transition:all .18s;-webkit-tap-highlight-color:transparent;
  }
  .btn-gold:active{transform:scale(.97);background:var(--gold);color:var(--navy)}
  .btn-ghost{
    flex:1;min-width:80px;
    background:transparent;color:var(--muted);
    border:1px solid #ccc5b0;
    padding:11px 14px;border-radius:9px;
    font-family:'JetBrains Mono',monospace;font-size:.72rem;
    cursor:pointer;transition:all .18s;-webkit-tap-highlight-color:transparent;
  }
  .btn-ghost:active{transform:scale(.97)}

  /* ‚îÄ‚îÄ‚îÄ FILTER BAR ‚îÄ‚îÄ‚îÄ */
  .filter-bar{
    display:flex;overflow-x:auto;gap:7px;padding-bottom:4px;
    margin-bottom:12px;scrollbar-width:none;
  }
  .filter-bar::-webkit-scrollbar{display:none}
  .filter-chip{
    flex-shrink:0;
    font-family:'JetBrains Mono',monospace;font-size:.62rem;
    border:1.5px solid #d8d0b8;border-radius:20px;
    padding:5px 11px;cursor:pointer;
    background:white;color:var(--muted);
    transition:all .18s;white-space:nowrap;
    -webkit-tap-highlight-color:transparent;
  }
  .filter-chip.active{background:var(--navy);color:var(--gold);border-color:var(--gold)}

  /* ‚îÄ‚îÄ‚îÄ SECTION DIVIDER ‚îÄ‚îÄ‚îÄ */
  .sec-div{
    display:flex;align-items:center;gap:9px;
    margin:18px 0 10px;
  }
  .sec-div-line{flex:1;height:1px;background:var(--border)}
  .sec-div-lbl{
    font-family:'Barlow Condensed',sans-serif;font-weight:700;font-size:.85rem;
    color:var(--navy2);letter-spacing:.06em;text-transform:uppercase;
    background:var(--gold);padding:2px 10px;border-radius:4px;
    white-space:nowrap;
  }

  /* ‚îÄ‚îÄ‚îÄ SCROLL TO TOP ‚îÄ‚îÄ‚îÄ */
  #top-btn{
    position:fixed;bottom:82px;right:14px;z-index:150;
    width:38px;height:38px;border-radius:50%;
    background:var(--navy);color:var(--gold);
    border:2px solid var(--gold);
    font-size:1.1rem;display:none;align-items:center;justify-content:center;
    cursor:pointer;box-shadow:0 3px 14px rgba(0,0,0,.3);
    -webkit-tap-highlight-color:transparent;
  }
  #top-btn.show{display:flex}

  @media(min-width:600px){
    body{max-width:480px;margin:0 auto}
    #tab-nav{max-width:480px;left:50%;transform:translateX(-50%)}
    #top-btn{right:calc(50% - 226px)}
  }
</style>
</head>

<script>
// ‚îÄ‚îÄ‚îÄ QUESTION DATA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Format: [text, [A,B,C,D], correct('A'|'B'|'C'|'D'), feedback, topic]

const Q1 = [
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê SIMULADO 1 ‚Äî Anatomia & Fisiologia ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// ‚îÄ‚îÄ ANATOMIA HUMANA (35 quest√µes) ‚îÄ‚îÄ
["Qual √© a unidade estrutural e funcional b√°sica de todos os organismos vivos?",["Tecido","√ìrg√£o","C√©lula","Sistema"],"C","A c√©lula √© a menor unidade estrutural e funcional dos seres vivos, capaz de realizar todas as fun√ß√µes b√°sicas da vida, como metabolismo, reprodu√ß√£o e resposta a est√≠mulos.","Anatomia"],
["O tecido epitelial que reveste a pele √© denominado:",["Epit√©lio simples colunar","Epit√©lio estratificado pavimentoso queratinizado","Epit√©lio pseudoestratificado","Epit√©lio simples c√∫bico"],"B","A epiderme √© composta por epit√©lio estratificado pavimentoso queratinizado, cuja queratina impermeabiliza e protege a superf√≠cie corporal.","Anatomia"],
["O sistema esquel√©tico adulto √© formado por quantos ossos aproximadamente?",["126","206","306","406"],"B","O esqueleto adulto humano possui aproximadamente 206 ossos. Ao nascer temos cerca de 270-300, que se fundem ao longo do desenvolvimento.","Anatomia"],
["A ep√≠fise e a di√°fise s√£o partes estruturais de:",["M√∫sculo","Osso longo","Cartilagem articular","Tend√£o"],"B","Ossos longos possuem ep√≠fises (extremidades) e di√°fise (corpo/haste), com met√°fise na jun√ß√£o. A cavidade medular cont√©m medula √≥ssea.","Anatomia"],
["O esqueleto axial √© composto por:",["Ossos dos membros superiores e inferiores","Cinturas escapular e p√©lvica","Cr√¢nio, coluna vertebral, costelas e esterno","Apenas ossos dos membros"],"C","O esqueleto axial inclui cr√¢nio (22 ossos), coluna vertebral (26 ossos), costelas (24) e esterno (1), totalizando cerca de 80 ossos.","Anatomia"],
["Qual tipo de articula√ß√£o permite maior amplitude de movimento?",["S√≠nfise","Sindesmose","Diartrose (sinovial)","Sinartrose"],"C","As diartroses (articula√ß√µes sinoviais) possuem cavidade sinovial com fluido lubrificante e s√£o as mais m√≥veis. Exemplos: joelho, ombro, quadril.","Anatomia"],
["O tipo de m√∫sculo respons√°vel pelo movimento volunt√°rio do esqueleto √©:",["Liso","Card√≠aco","Estriado esquel√©tico","Liso visceral"],"C","O m√∫sculo estriado esquel√©tico √© controlado voluntariamente pelo sistema nervoso som√°tico e se insere nos ossos por tend√µes.","Anatomia"],
["A menor unidade contr√°til do m√∫sculo esquel√©tico √©:",["Miofibrilas","Sarc√¥mero","Fibra muscular","Fasc√≠culo"],"B","O sarc√¥mero √© a unidade funcional da miofibrila, delimitado por linhas Z, contendo filamentos de actina e miosina respons√°veis pela contra√ß√£o.","Anatomia"],
["No sistema nervoso central, a estrutura respons√°vel pela coordena√ß√£o motora e equil√≠brio √©:",["T√°lamo","Cerebelo","Hipocampo","Am√≠gdala"],"B","O cerebelo coordena movimentos precisos, equil√≠brio e t√¥nus muscular, recebendo informa√ß√µes dos proprioceptores, olhos e ouvido interno.","Anatomia"],
["A medula espinal est√° localizada em:",["Cavidade craniana","Canal vertebral (canal medular)","Cavidade tor√°cica","Cavidade abdominal"],"B","A medula espinal se estende do bulbo ao cone medular (L1-L2), protegida pelas v√©rtebras que formam o canal vertebral.","Anatomia"],
["Qual das estruturas a seguir pertence ao sistema linf√°tico?",["F√≠gado","Pulm√£o","Ba√ßo","Rim"],"C","O ba√ßo √© o maior √≥rg√£o linf√°tico, respons√°vel por filtrar o sangue, destruir hem√°cias velhas e produzir c√©lulas imunes.","Anatomia"],
["O cora√ß√£o humano √© dividido em quantas c√¢maras?",["2","3","4","6"],"C","O cora√ß√£o possui 4 c√¢maras: √°trio direito, ventr√≠culo direito, √°trio esquerdo e ventr√≠culo esquerdo, separadas por septos e valvas.","Anatomia"],
["A valva que separa o √°trio esquerdo do ventr√≠culo esquerdo √© chamada de:",["Tric√∫spide","Pulmonar","A√≥rtica","Mitral (bic√∫spide)"],"D","A valva mitral (bic√∫spide) controla o fluxo do √°trio esquerdo para o ventr√≠culo esquerdo. A tric√∫spide est√° no lado direito.","Anatomia"],
["O m√∫sculo inspirat√≥rio prim√°rio respons√°vel por 70-80% da ventila√ß√£o em repouso √©:",["Intercostais externos","Escaleno","Diafragma","Esternocleidomastoideo"],"C","O diafragma √© o principal m√∫sculo inspirat√≥rio; sua contra√ß√£o aumenta o volume tor√°cico, reduzindo a press√£o intrator√°cica e favorecendo a entrada de ar.","Anatomia"],

  let lastTopic = '';

function answer(qid, chosen, correct, tab) {
  const s = state[tab];
  if (s.answers[qid]) return;
  s.answers[qid] = chosen;
  s.correct[qid] = (chosen === correct);
  const card = document.getElementById(qid);
  ['A','B','C','D'].forEach(l => {
    const el = document.getElementById(qid+l);
    if (!el) return;
    el.style.pointerEvents = 'none';
    if (l === correct) el.classList.add('hit');
    else if (l === chosen && chosen !== correct) el.classList.add('miss');
  });
  card.classList.add(s.correct[qid] ? 'ok' : 'ng');
  const qi = parseInt(qid.replace(/t\dq/,''));
  const q = ALL[tab][qi];
  const fb = document.getElementById(qid+'f');
  const isOk = s.correct[qid];
  fb.innerHTML = `${isOk?'‚úÖ':'‚ùå'} <strong>${correct}</strong> ‚Äî ${q[3]}`;
  fb.classList.add('show', isOk ? 'fb-ok' : 'fb-ng');
  updateHeader();
}

function showScore(tab) {
  const s = state[tab];
  const total = ALL[tab].length;
  const answered = Object.keys(s.answers).length;
  const hits = Object.values(s.correct).filter(Boolean).length;
  const pct = answered ? Math.round(hits/answered*100) : 0;
  const banner = document.getElementById('sb'+tab);
  banner.innerHTML = `üéØ Resultado: <strong>${hits}/${answered}</strong> acertos (${pct}%) ¬∑ ${total-answered} sem resposta`;
  banner.classList.add('show');
  banner.scrollIntoView({behavior:'smooth', block:'center'});
}

function resetTab(tab) {
  state[tab] = {answers:{}, correct:{}};
  buildPanel(tab);
  updateHeader();
  window.scrollTo({top:0, behavior:'smooth'});
}

function switchTab(tab, el) {
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById('p'+tab).classList.add('active');
  el.classList.add('active');
  currentTab = tab;
  window.scrollTo({top:0, behavior:'smooth'});
}

function filterQs(tab, topic, el) {
  document.querySelectorAll(`#fb${tab} .filter-chip`).forEach(c=>c.classList.remove('active'));
  el.classList.add('active');
  const panel = document.getElementById('p'+tab);
  panel.querySelectorAll('.qcard, .sec-div').forEach(el2 => {
    if (topic === 'all') { el2.style.display=''; return; }
    el2.style.display = (el2.dataset.topic === topic) ? '' : 'none';
  });
}

function updateHeader() {
  let totalAns = 0, totalHits = 0, totalQ = 0;
  [1,2,3].forEach(t => {
    totalAns += Object.keys(state[t].answers).length;
    totalHits += Object.values(state[t].correct).filter(Boolean).length;
    totalQ += ALL[t].length;
  });
  document.getElementById('hdr-score').textContent = `${totalHits}/${totalAns}`;
  const pct = totalQ ? Math.round(totalAns/totalQ*100) : 0;
  document.getElementById('hdr-prog').style.width = pct+'%';
  document.getElementById('hdr-prog-txt').textContent = `${totalAns} respondidas`;
  document.getElementById('hdr-pct').textContent = pct+'%';
  // Update badges
  [1,2,3].forEach(t => {
    const ans = Object.keys(state[t].answers).length;
    const rem = ALL[t].length - ans;
    document.getElementById('bd'+t).textContent = rem > 0 ? rem : '‚úì';
  });
}

// Scroll to top button
window.addEventListener('scroll', () => {
  const btn = document.getElementById('top-btn');
  btn.classList.toggle('show', window.scrollY > 300);
});

// Init
[1,2,3].forEach(buildPanel);
updateHeader();
</script>
</body>
</html>
